<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Proyect</title>
</head>
<body>
    <main>
        <section class="hero__container">
            <div class="hero__info">
                <h1>Check The <br> Best Food</h1>
                <p>Welcome to the best restaurant in <br> all the world, we make all kind <br> of food that you want, come in.</p>
                <button>Book a table</button>
            </div>

            <img  class="hero__img" src="./images/hero.png" alt="Plato de pasta con vegetales">
        </section>

        <section class="services__container">
            <p class="services__text">Out services</p>

            <img class="services__lgimg" src="./images/video.png" alt="">
            <img class="services__smimg1" src="./images/dish1.png" alt="">
            <img class="services__smimg2" src="./images/dish2.png" alt="">
            <img class="services__smimg3" src="./images/dish3.png" alt="">
            <img class="services__smimg4" src="./images/dish4.png" alt="">
        </section>
            <p class="menu__text">Home Menu</p>
        <section class="menu__container">
            <img class="menu__img" src="./images/plate1.png" alt="">
            <img class="menu__img" src="./images/plate2.png" alt="">
            <img class="menu__img" src="./images/plate3.png" alt="">
            <img class="menu__img" src="./images/plate4.png" alt="">
            <img class="menu__img" src="./images/plate5.png" alt="">
        </section>

    </main>
</body>
</html>
